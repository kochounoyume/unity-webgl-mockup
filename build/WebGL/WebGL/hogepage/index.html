<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hoge Page</title>
        <style>
            /* html と body の高さを 100% に設定 */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden; /* スクロールバーを隠す */
            }

            /* iframe も 100% の幅と高さを指定 */
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe src="/" frameborder="0" allowfullscreen></iframe>
    </body>
</html>
